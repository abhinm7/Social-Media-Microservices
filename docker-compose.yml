services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/config.env
      - ./api-gateway/secret.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./api-gateway:/usr/src/app   # Mount local code
      - /usr/src/app/node_modules    # Avoid overwriting node_modules
    command: npm run dev             # Use nodemon in package.json

  identity-service:
    build: ./identity-service
    env_file:
      - ./identity-service/config.env
      - ./identity-service/secret.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./identity-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  post-service:
    build: ./post-service
    env_file:
      - ./post-service/config.env
      - ./post-service/secret.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./post-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  media-service:
    build: ./media-service
    env_file:
      - ./media-service/config.env
      - ./media-service/secret.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./media-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  search-service:
    build: ./search-service
    env_file:
      - ./search-service/config.env
      - ./search-service/secret.env
    depends_on:
      - redis
      - rabbitmq
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
    volumes:
      - ./search-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
 
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
