apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
      - name: post-service
        image: 'gcr.io/PROJECT_ID_PLACEHOLDER/post-service:TAG_PLACEHOLDER'

        envFrom:
        - configMapRef:
            name: post-service-config

        ports:
        - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: post-service
spec:
  selector:
    app: post-service
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002